<h4 style="color:#2ff;text-align:center">Программирование:</h4>
<b style="color:#6d6;text-align:center">Введение в основы C++ - подготовка</b><p>
<div id='text' style='color:#0ff'></div>
<script>
ajax('');
function ie7(){
 try{return new XMLHttpRequest();}catch(e){
 try{return new ActiveXObject("Mcxml2.XMLHTTP");}catch(e){
 try{return new ActiveXObject("Microsoft.XMLHTTP");}catch(e){}}}}

function ajax(url) {
 var xmlhttp=ie7();
 if(!xmlhttp){alert("No ajax!");}else{
 try{
  xmlhttp.onreadystatechange=function(){
  if(xmlhttp.readyState==4){
   xstat=xmlhttp.status;
   if(xstat==200){
    var q=xmlhttp.responseText;
    if(q){
$('text').innerHTML=q.replace(/[\n]/g,'<br>');
    }
   }}}
 xmlhttp.open("GET",'../study.txt',true);
 //xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
 xmlhttp.send(url);
 }catch(e){alert(e);}}}
function $(q){
return document.getElementById(q);}
</script>
